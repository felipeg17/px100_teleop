<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleoperation</title>
    <!-- Styles from Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Libraries imported for ROS -->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

    <!-- Functions and connection with ROS -->
    <script src="js/functions.js"></script>
</head>
<body class="bg-secondary">
    <!-- Container -->
    <main class="container">
        <h1 class="text-center display-2 my-3">Operation GUI for PX-100 Robot</h1>

        <!-- Button for reading joint states -->
        <div class="row my-4">
            <div class="col-8 col-lg-3">
                <button type="button" class="btn btn-outline-dark" onclick="readJointStates()">Read Joint States</button>
            </div>
        </div>
        <!-- Start of sliders -->
        <!-- pi/2 = 1.57075-->
        <!-- pi = 180-->

        <!--|||||||||||||||||||||||||||||||-->

        <!-- Waist angle slider -->        
        <div class="row my-4">
            <div class="col-lg-8 col-xs-12">
                <label for="waistRange" class="form-label h1">Waist angle</label>
                <input type="range" class="form-range" min="-180" max="180" step="0.01" id="waistRange" oninput="updateValue(this)" value="0"/>
            </div>
            <div class="col-8 col-lg-3 d-flex align-items-end">
                <input type="text" class="form-control" id="waistInput" disabled>
            </div>
        </div>

        <!-- Shoulder angle slider -->        
        <div class="row my-4">
            <div class="col-lg-8 col-xs-12">
                <label for="shoulderRange" class="form-label h1">Shoulder angle</label>
                <input type="range" class="form-range" min="-110" max="110" step="0.01" id="shoulderRange" oninput="updateValue(this)" value="0"/>
            </div>
            <div class="col-8 col-lg-3 d-flex align-items-end">
                <input type="text" class="form-control" id="shoulderInput" disabled>
            </div>
        </div>

        <!-- Elbow angle slider -->        
        <div class="row my-4">
            <div class="col-lg-8 col-xs-12">
                <label for="elbowRange" class="form-label h1">Elbow angle</label>
                <input type="range" class="form-range" min="-120" max="90" step="0.01" id="elbowRange" oninput="updateValue(this)" value="0"/>
            </div>
            <div class="col-8 col-lg-3 d-flex align-items-end">
                <input type="text" class="form-control" id="elbowInput" disabled>
            </div>
        </div>

        <!-- Wrist angle slider -->        
        <div class="row my-4">
            <div class="col-lg-8 col-xs-12">
                <label for="wristRange" class="form-label h1">Wrist angle</label>
                <input type="range" class="form-range" min="-100" max="120" step="0.01" id="wristRange"oninput="updateValue(this)" value="0"/>
            </div>
            <div class="col-8 col-lg-3 d-flex align-items-end">
                <input type="text" class="form-control" id="wristInput" disabled>
            </div>
        </div>

        <!-- Hand angle slider -->        
        <div class="row my-4">
            <div class="col-lg-8 col-xs-12">
                <label for="handRange" class="form-label h1">Hand angle</label>
                <input type="range" class="form-range" min="-180" max="180" step="0.01" id="handRange"oninput="updateValue(this)" value="0"/>
            </div>
            <div class="col-8 col-lg-3 d-flex align-items-end">
                <input type="text" class="form-control" id="handInput" disabled>
            </div>
        </div>
    </main>
</body>
</html>
